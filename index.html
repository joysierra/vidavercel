<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Viaje</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      background-color: #eef2f3;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      padding: 30px;
      max-width: 800px;
      background-color: #fff;
      border-radius: 10px;
      margin: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .titulo {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
    }

    .descripcion {
      font-size: 16px;
      color: #34495e;
      line-height: 1.6;
    }

    .botones {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    button, input[type="file"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    input[type="file"] {
      background-color: #ecf0f1;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .galeria img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  
  
      -flex-container{}
  
  
  
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="titulo">Viaje a santa marta</div>
    <div class="descripcion">
      Disfruta de playas cristalinas, cultura ancestral y aventuras tropicales en un destino mágico lleno de historia y naturaleza.
    </div>

    <div class="botones">
      <button onclick="mostrarMas()">Ver más</button>
      <input type="file" accept="image/*" multiple onchange="mostrarImagenes(event)">
    </div>

    <div id="extra" style="display:none; color:#2c3e50;">
      <p>La sierra nevada de santa marta  combina la belleza del Caribe  perfecta para relajarse o explorar.</p>
    </div>

    <div class="galeria" id="galeria">
      <img src="paseo1.jpeg">
      <img src="paseo2.jpeg">
      <img src="paseo5.jpeg">
      <img src="paseo4.jpeg">
    </div>
  </div>

  <script>
    function mostrarMas() {
      const extra = document.getElementById("extra");
      extra.style.display = extra.style.display === "none" ? "block" : "none";
    }

    function mostrarImagenes(event) {
      const galeria = document.getElementById("galeria");
      const archivos = event.target.files;

      for (let i = 0; i < archivos.length; i++) {
        const file = archivos[i];
        const reader = new FileReader();

        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          galeria.appendChild(img);
        }

        reader.readAsDataURL(file);
      }
    }
  </script>

</body>
</html>
