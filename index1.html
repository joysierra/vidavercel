<!DOCTYPE html>
<html lang="en">
<head>
    <title>ejemplo grid</title>
    <link rel="stylesheet" href="grid.css">
  
</head>
<style>
    
.gridcontainer {
display: flex;
grid-template-columns: repeat(j,1fr);
gap: 10px;
padding: 10px;
background: rgb(63, 23, 23);
}

.grid-item{
background: violet;
color:blue;
padding: 20px;
text-align: center;
font-size: 18px;
}
    
</style>
<body>
    <div class="grid container">
      <div class="grid item>1"></div>
      <div class="grid item>2"></div>
      <div class="grid item>3"></div>
      <div class="grid item>4"></div>
      <div class="grid item>5"></div>
    </div>
 </body>  
</html>
