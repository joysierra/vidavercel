<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página con CSS Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #2c3e50;
      padding: 1rem 0;
    }

    nav ul {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      list-style: none;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0;
    }

    nav li {
      text-align: center;
      padding: 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav li:hover {
      background-color: #34495e;
    }

    main {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li>Inicio</li>
      <li>Contáctanos</li>
      <li>Acerca de Nosotros</li>
      <li>Servicios</li>
      <li>Otra Cosa</li>
    </ul>
  </nav>

  <main>
    <h1>Bienvenido a nuestra página</h1>
    <p>Selecciona una pestaña del menú para navegar.</p>
  </main>

</body>
</html>
